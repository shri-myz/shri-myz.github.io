  <script>
    // Make details element clickable
    document.querySelector('.popup-link').addEventListener('click', function() {
      document.getElementById('popupOverlay').classList.add('active');
      document.body.style.overflow = 'hidden';
    });
    
    // Close popup by clicking on overlay or pressing Escape
    document.getElementById('popupOverlay').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.remove('active');
        document.body.style.overflow = 'auto'; // Restore scrolling
      }
    });
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            document.getElementById('popupOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
  </script>

  <script>
    // Enhanced lazy loading with Intersection Observer
    document.addEventListener('DOMContentLoaded', function() {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.getAttribute('data-src');
            
            if (src) {
              img.src = src;
              img.classList.add('loaded');
              observer.unobserve(img);
            }
          }
        });
      }, {
        // Start loading images when they're 100px away from viewport
        rootMargin: '100px 0px',
        threshold: 0.01
      });

      // Observe all lazy images
      document.querySelectorAll('.lz-image').forEach(img => {
        imageObserver.observe(img);
      });
    });
  </script>
